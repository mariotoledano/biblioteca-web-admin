<!-- Body -->
<body class="bg-light">
<!-- Fila -->
<div class="row mx-4 mx-sm-0 d-flex align-items-center justify-content-around my-4">
    <!-- Tarjeta de NUEVO -->
    <div class="col-sm-4 bg-primary shadow-sm rounded mb-4 mb-sm-0  p-2">
        <h2 class="text-center pb-3 m-0" style="font-size: 2.25vw;">NUEVO</h2>
        <div class="row d-flex align-items-center justify-content-around">
            <!-- Nuevo Texto -->
            <a href="/nuevoTexto" class="col-3 rounded bg-success p-2 shadow-sm ">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">TEXTO</p>
                <img src="lista.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Crea un nuevo Texto con su Autor y Temas asociados</p>
            </a>
            <!-- Nuevo Autor -->
            <a href= "/nuevoAutor" class="col-3 rounded bg-warning p-2 shadow-sm ">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">AUTOR</p>
                <img src="cabeza.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Crea un nuevo Autor</p>
            </a>
            <!-- Nuevo Tema -->
            <a href="/nuevoTema" class="col-3 rounded bg-danger p-2 shadow-sm ">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">TEMA</p>
                <img src="clip-de-papel.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Crea un nuevo Tema o Supertema</p>
            </a>
        </div>
    </div>

    <!-- Tarjeta de CONSULTA/ MODIFICACIÓN -->
    <div class="col-sm-4 bg-primary shadow-sm rounded p-2">
        <h2 class="text-center pb-3 m-0" style="font-size: 2vw;">CONSULTA/MODIFICACIÓN</h2>
        <div class="row d-flex align-items-center justify-content-around">
            <!-- Nuevo Autor -->
            <a class="col-3 rounded bg-success p-2 shadow-sm ">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">CONSULTAR</p>
                <img src="buscar.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Busca según filtros</p>
            </a>
            <!-- Nuevo Texto -->
            <a class="col-3 rounded bg-warning p-2 shadow-sm ">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">ACTUALIZAR</p>
                <img src="recargar.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Busca y actualiza registros</p>
            </a>
            <!-- Nuevo Tema -->
            <a class="col-3 rounded bg-danger p-2 shadow-sm">
                <p class="text-center w-100 mb-0" style="font-size:1.25vw; font-weight: 600;">ELIMINAR</p>
                <img src="cerrar.png" class="card-img m-2 mx-auto d-block" alt="...">
                <p style="font-size: 1.25vw; margin: 0;" class="text-center ">Elimina registros</p>
            </a>
        </div>
    </div>

</div>
